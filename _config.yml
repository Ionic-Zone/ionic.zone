---

# Setup
title:               ionic.zone
tagline:             'a site about all things Ionic (Staging)'
description:         ''
url:                 https://staging.ionic.zone
baseurl:             ''
paginate:            5
timezone:            UTC
permalink:           pretty
highlighter:         rouge
markdown:            kramdown
kramdown: 
  parse_block_html: true


# About/contact
author:
  name:              Jan Piotrowski
  url:               https://janpiotrowski.de
  email:             ionicdotzone@gmail.com
github:
  repo:              https://github.com/janpio/ionic.zone
  
# Collections
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  articles:
    title: Articles
    output: true
    permalink: /:path

# Defaults
defaults:
  - scope:
      path: ""
      type: articles
    values:
      layout: article

# Custom vars
version:             0.0.1
analytics_id:        UA-106337676-2

# Gems
gems: [jekyll-paginate, jekyll-gist, jekyll-relative-links]
