---

# Setup
title:               ionic.zone
tagline:             'a site about all things Ionic'
description:         ''
url:                 https://ionic.zone
baseurl:             ''
#paginate:            5
timezone:            UTC
permalink:           /:path
highlighter:         rouge
markdown:            kramdown
kramdown:
  parse_block_html: true


# About/contact
repository:          ionic-zone/ionic.zone
author:
  name:              Jan Piotrowski
  url:               https://janpiotrowski.de
  email:             ionicdotzone@gmail.com
github:
  repo:              https://github.com/ionic-zone/ionic.zone

# Collections
collections:
  articles:
    title: Articles
    output: true
    permalink: /:path

# Defaults
defaults:
  - scope:
      path: ""
      type: articles
    values:
      layout: article

# Custom vars
version:             0.0.1
analytics_id:        UA-106337676-1

# Gems configuration
relative_links:
  enabled: true
  collections: true

plugins:
  - jekyll-relative-links
